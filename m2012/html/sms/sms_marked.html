        <script language="javascript" type="text/javascript">
            var tooltiptextSearch = "查找珍藏短信";

            $(function() {
                setTimeout(function(){
	                var content = '<h3><i class="i-smile"></i>温馨提示：</h3><p>短信珍藏：将短信发送至106581399，即可将短信内容珍藏至“短信保存箱</p>';
	                $(".siderInfo").html(content);
	            },500);

                Common.initPage("savebox");
                $(".siderNav li:eq(1)").addClass("current");

                //移动的事件
                $(".i-list").bind("click", function() {
                    var top, left;

                    left = $(this).offset().left - 5;
                    top = $(this).scrollTop() + $(this).outerHeight() + 2;

                    //上部的移动
                    if ($(this).attr("id") == "ilistHeader") {
                        $("#dropListHeader").css({
                            "top": top, //+$(this).outerHeight(),
                            "left": left
                        }).show();
                        $("#zcjlt").css("z-index", "99");
                        $("#zcjlb").css("z-index", "2");

                    }
                    else {
                        top = top - $("#dropListFooter").outerHeight() - $(this).outerHeight();
                        $("#dropListFooter").css({
                            "top": top,
                            "left": left
                        }).show();
                        $("#zcjlt").css("z-index", "2");
                        $("#zcjlb").css("z-index", "99");
                    }
                });

                $(".sent-locker").hover(function() { }, function() {
                    $(this).hide();
                });


                $("#txtclassinfo").val("按分类查看");
                $("body").addClass("show-premium");



                $(".btnDel").click(function() {
                    Common.delSms(Common.getChkvalue(), "savebox");
                });
                //帮助信息
                $(".i-help").click(function() {
                    $(this).parent().parent().addClass("show-tooltip");
                    $(document).bind("mouseup", function() {
                        $(".i-help").parent().parent().removeClass("show-tooltip");
                        $(document).unbind("mouseup");
                    });
                }).dblclick(function() {
                    $(this).parent().parent().addClass("show-tooltip");
                    $(document).bind("mouseup", function() {
                        $(".i-help").parent().parent().removeClass("show-tooltip");
                        $(document).unbind("mouseup");
                    });
                });
                //选择时间段
                $("#dlDateFilter dt").click(function() {
                    $("#dlDateFilter").addClass("show-drowpdownlist");
                    $(document).bind("mouseup", function() {
                        $("#dlDateFilter").removeClass("show-drowpdownlist");
                        $(document).unbind("mouseup");
                    });
                });
                $("#dlDateFilter dd ul li").hover(
		function() {
		    $(this).addClass("hover");
		},
		function() {
		    $(this).removeClass("hover");
		}
	);

                $(".siderNav li").hover(function() {
                    $(this).addClass("hover");
                }, function() {
                    $(this).removeClass("hover");
                });






                //移动到分类
                $("#dlClassInfo dt").click(function() {
                    $("#dlClassInfo").addClass("show-drowpdownlist");
                    $(document).bind("mouseup", function() {
                        $("#dlClassInfo").removeClass("show-drowpdownlist");
                        $(document).unbind("mouseup");
                    });
                });
                $("#dlClassInfo dd ul li").hover(
		function() {
		    $(this).addClass("hover");
		},
		function() {
		    $(this).removeClass("hover");
		}
	);
                //分类
                $("#divClassInfoSearch dl").click(function() {
                    $(this).addClass("show-drowpdownlist");
                    $(document).bind("mouseup", function() {
                        $(".ddl-link dl").removeClass("show-drowpdownlist");
                        $(document).unbind("mouseup");
                    });
                });
                //搜索输入框
                $("#txtSearch").focus(function() {
                    if ($.trim($(this).val()) == tooltiptextSearch) {
                        $(this).val("");
                        $(this).removeClass("input-default");
                    }
                }).blur(function() {
                    if ($.trim($(this).val()).length == 0) {
                        $(this).val(tooltiptextSearch);
                        $(this).addClass("input-default");
                    }
                });

                //shenglan
                $("#dlDateFilter ul li").click(function() {

                    $("#dlDateFilter ul li").removeClass("current");
                    $(this).addClass("current");

                    $("#dlDateFilter").attr("timeInfo", $(this).text());

                    var dateTypeOld = $("#dlDateFilter").attr("timeInfo");
                    var dateTypeNew = $(this).text();

                    var index = $("#dlDateFilter ul li").index(this);
                    Common.searchByDate("savebox");

                });
                $("#btnSearchByKeyWord").click(function() {
                    Common.searchByKeyWord("savebox");
                });
            });
        </script>

        <script language="javascript" type="text/javascript">
            function transSms(control) {
                var transstr = Common.getChkvalue();
                if (transstr.length == 0) {
                    top.FloatingFrame.alert("请选择要转移的短信!");
                    return;
                }

                Common.transSms(transstr, $(control).attr("classid"), $(control).attr("classname"));
            }
            //shenglan  重要
            function transSearch(control) {

                $("#divClassInfoSearch li").removeClass("current");
                $(control).parent().addClass("current");

                var classid = $(control).attr("classid");
                $("#divClassInfoSearch").attr("classid", classid);

                Common.searchByClass("savebox");
            }
