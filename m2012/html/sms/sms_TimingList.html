<script type="text/javascript">

    var tooltiptextSearch = "查找定时短信";
    $(function() {

        $(".siderNav li:eq(3)").addClass("current");
        Common.initPage("timing");
        $(".btnDel").click(function() {
            Common.delSms(Common.getChkvalue(), "timing");
        });
        //选择时间段
        $("#dlDateFilter dt").click(function() {
            $("#dlDateFilter").addClass("show-drowpdownlist");
            $(document).bind("mouseup", function() {
                $("#dlDateFilter").removeClass("show-drowpdownlist");
                $(document).unbind("mouseup");
            });
        });
        $("#dlDateFilter dd ul li").hover(
		function() {
		    $(this).addClass("hover");
		},
		function() {
		    $(this).removeClass("hover");
		}
	);

        $(".siderNav li").hover(function() {
            $(this).addClass("hover");
        }, function() {
            $(this).removeClass("hover");
        });

        //搜索输入框
        $("#txtSearch").focus(function() {
            if ($.trim($(this).val()) == tooltiptextSearch) {
                $(this).val("");
                $(this).removeClass("input-default");
            }
        }).blur(function() {
            if ($.trim($(this).val()).length == 0) {
                $(this).val(tooltiptextSearch);
                $(this).addClass("input-default");
            }
        });
        $("#divDateType  ul li").click(function() {

            $("#divDateType ul li").removeClass("current");
            $(this).addClass("current");
            // var dateTypeOld = $("#divDateType dt").text();
            //var dateTypeNew = $(this).text();
            $("#dlDateFilter").attr("timeinfo", $(this).text());
            var index = $("#divDateType .dropdownlist ul li").index(this);
            // $("#divDateType dt").html(dateTypeNew+"<i class=\"i-down\"></i>");
            //        if(dateTypeOld.indexOf("时间")==-1)
            //        {
            //            $(this).text(dateTypeOld);
            //        }
            //        else
            //        {
            //            $("#divDateType .dropdownlist ul li:eq("+index+")").remove();
            //        }
            Common.searchByDate("timing");
        });
        $("#btnSearchByKeyWord").click(function() {
            Common.searchByKeyWord("timing");
        });
    });
</script>
