<script type="text/template" id='temp-ready'>
	<div class="addrFetion_first">
		<ul class="form">
			<li class="clearfix">
				<label class="label"><img src="<%=firstInfo.ImageUrl%>"/></label>
				<div class="element">
					<span class="fz_16"><%=M139.Text.Html.encode(firstInfo.Name)%></span>
				</div>
			</li>
		</ul>
	</div>	
	<ul class="form noLine_bottom">
		<% for(var key in baseInfo){ %>
			<% var item = baseInfo[key] %>
			<% if(item.value && item.value.length > 0){%>
				<li class="clearfix">
					<label class="label"><%=item.key%>：</label>
					<div class="element">
						<% if(key == 'GroupName'){ %>
							<%for(var i = 0; i < item.value.length; i++){%>
								<span class="addr-s-t"><%=item.value[i]%></span>
							<% } %>
						<% }else{ %>
							<%=M139.Text.Html.encode(item.value)%>
						<% } %>
					</div>
				</li>
			<%}%>
		<% } %>

		<% for(var key in otherInfo){ %>
			<% var item = otherInfo[key] %>
			<% if(item.value && item.value.length > 0){%>
				<li class="clearfix">
					<label class="label"><%=item.key%>：</label>
					<div class="element">					
						<%=M139.Text.Html.encode(item.value)%>					
					</div>
				</li>
			<%}%>
		<% } %>
	</ul>		
</script>
<script type="text/template" id='temp-edit'>
	<div class="addrFetion_first">
		<ul class="form">
			<li class="clearfix">
				<label class="label">
					<img src="<%=ImageUrl%>" id="face" />					
					<input type="file" id="btn-file" name="" />
				</label>
				<div class="element">
					<input type="text" style="width:130px;" value="<%=name%>" maxlength="70" id="AddrFirstName" name="AddrFirstName" class="iText">
				</div>
			</li>
		</ul>
	</div>
	<ul class="form noLine_bottom pb_0">
		<%var style = 'style="display:none"'; %>
		<li class="clearfix o-email">
			<label class="label">电子邮箱：</label>
			<div class="element">
				<input type="text" style="width:268px;" maxlength="90" value="<%= FamilyEmail%>" id="FamilyEmail" name="FamilyEmail" class="iText">
				<a href="javascript:void(0);" class="i-c-add btn-create ml_5" <%=BusinessEmail.length > 0 ? style : ''%> data-key="FamilyEmail"></a>
			</div>
		</li>		
		<li class="clearfix o-email" <%=BusinessEmail.length > 0 ? '' : style%>>
			<label class="label">商务邮箱：</label>
			<div class="element">
				<input type="text" style="width:268px;" maxlength="90" value="<%= BusinessEmail%>" id="BusinessEmail" name="BusinessEmail" class="iText">
				<a href="javascript:void(0);" class="i-c-minus btn-remove ml_5" data-key="BusinessEmail"></a>
			</div>
		</li>
		<li class="clearfix o-moblie">
			<label class="label">手机号码：</label>
			<div class="element">
				<input type="text" style="width:268px;" maxlength="20" value="<%= MobilePhone%>" id="MobilePhone" name="MobilePhone" class="iText">
				<a href="javascript:void(0);" class="i-c-add btn-create ml_5" <%=BusinessMobile.length > 0 ? style : ''%> data-key="MobilePhone"></a>
			</div>
		</li>
		<li class="clearfix o-moblie"  <%=BusinessMobile.length > 0 ? '' : style%>>
			<label class="label">商务手机：</label>
			<div class="element">
				<input type="text" style="width:268px;" maxlength="20" value="<%= BusinessMobile%>" name="BusinessMobile"  id="BusinessMobile" class="iText">
				<a href="javascript:void(0);" class="i-c-minus btn-remove ml_5" data-key="BusinessMobile"></a>
			</div>
		</li>
		<li class="clearfix">
			<label class="label">生日：</label>
			<div class="element">
				<span id="btn-calender">
					<input type="text" style="width:128px;" maxlength="20"  value="<%= BirDay%>" id="BirDay" name="BirDay" readonly="readonly" class="iText">
					<a href="javascript:void(0);" class="i-create"></a>
				</span>
			</div>
		</li>
		<li class="clearfix">
			<label class="label">分组：</label>
			<div class="element" id="box-group"></div>
		</li>
	</ul>
	<ul class="form" id="contacts-more">
		<li class="clearfix default" <%=UserSex.length > 0 ?  '' : style%>>
			<label class="label">性别：</label>
			<div class="element">
				<%var checked = 'checked="checked"'%>
				<input type="radio" name="UserSex" value="0" <%= UserSex == '0' ? checked : '' %> class="radio" /><label for="" class="radioInfo">男</label>
				<input type="radio" name="UserSex" value="1" <%= UserSex == '1' ? checked : '' %> class="radio" /><label for="" class="radioInfo">女</label>
				<input type="radio" name="UserSex" value="2" <%= UserSex == '2' ? checked : '' %> class="radio" /><label for="" class="radioInfo">保密</label>
			</div>
		</li>
		<li class="clearfix default o-phone"  <%=FamilyPhone.length > 0 ?  '' : style%>>
			<label class="label">常用固话：</label>
			<div class="element">
				<input type="text" style="width:268px;" id="FamilyPhone" maxlength="30" value='<%=FamilyPhone%>' name="FamilyPhone" class="iText">
				<a href="javascript:void(0);" class="i-c-add btn-create ml_5" <%=BusinessPhone.length > 0 &&  BusinessFax.length ? style : ''%> data-key="FamilyPhone"></a>
			</div>
		</li>
		<li class="clearfix o-phone" <%=BusinessPhone.length > 0 ?  '' : style%>>
			<label class="label">公司固话：</label>
			<div class="element">
				<input type="text" style="width:268px;" maxlength="30" id="BusinessPhone" value='<%=BusinessPhone%>' name="BusinessPhone" class="iText">
				<a href="javascript:void(0);" class="i-c-minus btn-remove ml_5" data-key="BusinessPhone"></a>
			</div>
		</li>
		<li class="clearfix o-phone" <%=BusinessFax.length > 0 ?  '' : style%>>
			<label class="label">公司传真：</label>
			<div class="element">
				<input type="text" style="width:268px;" maxlength="30" id="BusinessFax" value='<%=BusinessFax%>' name="BusinessFax" class="iText">
				<a href="javascript:void(0);" class="i-c-minus btn-remove ml_5" data-key="BusinessFax"></a>
			</div>
		</li>
		<li class="clearfix default o-address" <%=FamilyAddress.length > 0 ?  '' : style%>>
			<label class="label">家庭地址：</label>
			<div class="element">
				<div class="addAddrCon" id="home-address"></div>
				<a href="javascript:void(0);" class="i-c-add btn-create ml_10 addAddrCon_ie7" <%=CompanyAddress.length > 0 ? style : ''%> data-key="FamilyAddress"></a>
			</div>
		</li>					
		<li class="clearfix o-address" <%=CompanyAddress.length > 0 ?  '' : style%>>
			<label class="label">公司地址：</label>
			<div class="element clearfix">
				<div class="addAddrCon" id="cp-address"></div>
				<a href="javascript:void(0);" class="i-c-minus btn-remove ml_10 addAddrCon_ie7" data-key="CompanyAddress"></a>
			</div>
		</li>
		<li class="clearfix default" <%=CPName.length > 0 ?  '' : style%>>
			<label class="label">公司名称：</label>
			<div class="element">
				<input type="text" style="width:268px;" maxlength="30" id="CPName" value='<%=M139.Text.Html.encode(CPName)%>' name="CPName" class="iText">
			</div>
		</li>
		<li class="clearfix default" <%=UserJob.length > 0 ?  '' : style%>>
			<label class="label">职务：</label>
			<div class="element">
				<input type="text" style="width:268px;" maxlength="10" id="UserJob" value='<%=M139.Text.Html.encode(UserJob)%>' name="UserJob" class="iText">
			</div>
		</li>
		<li class="clearfix default" <%=CPZipCode.length > 0 ?  '' : style%>>
			<label class="label">公司邮编：</label>
			<div class="element">
				<input type="text" style="width:268px;" maxlength="10" id="CPZipCode" value='<%=CPZipCode%>' name="CPZipCode" class="iText">
			</div>
		</li>
		<li class="clearfix default" <%=OtherIm.length > 0 ?  '' : style%>>
			<label class="label">飞信号：</label>
			<div class="element">
				<input type="text" style="width:268px;" maxlength="10" id="OtherIm" value='<%=OtherIm%>' name="OtherIm" class="iText">
			</div>
		</li>
		<li class="clearfix default" <%=Memo.length > 0 ?  '' : style%>>
			<label class="label">备注：</label>
			<div class="element">
				<textarea class="iText tagarea" id="Memo" name="Memo" style="display: inline; height:70px; width:268px;"><%=Memo%></textarea>
			</div>
		</li>
	</ul>
	<div class="addrFetion_last">
		<a href="javascript:void(0);" id="btn-more"><i class="i-c-addInfo"></i>添加详细资料</a>
	</div>
</script>
