<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <title>相册照片</title>

    <script type="text/javascript">
        //设域
        document.domain = window.location.host.match(/([^.]+\.[^.:]+):?\d*$/)[1].replace(/:\d+/, "");
        //加载CSS和JS,CommonInit(当前document,彩云最顶层window)
        var scripts = [{ dirName: "js/", fileName:"m2011.disk.listpager.js" },
            { dirName: "js/", fileName:"m2011.disk.photo.js" },
            { dirName: "js/", fileName:"m2011.disk.flash.js"}];
        window.parent.CommonInit(document, window.parent, scripts);
    </script>

</head>

        <div class="folderPath">

            <label id="lblAlbumCount"></label>

        <div class="rcd-hd">

        <div class="album-list after">
