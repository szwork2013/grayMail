    var url=request("url");

    document.getElementById("musicName").innerHTML=musicName;
    //$("#music").html("");
    document.getElementById("music").innerHTML="<object classid='CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6' codebase='http://activex.microsoft.com/activex/controls/mplayer/en/nsmp2inf.cab#Version=6,4,7,1112'"+

                        "<param name='autoStart' value='true' />"+

                        "transparentatstart='0' type='application/x-mplayer2' width='100%' height='70' />"+
                    "</object>";
}};

function request(paras){ 
var url = location.href;  
var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");  
var paraObj = {}  
for (i=0; j=paraString[i]; i++){  
paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);  
}  
var returnValue = paraObj[paras.toLowerCase()];  
if(typeof(returnValue)=="undefined"){  
return "";  
}else{  
return returnValue; 
}
}
