<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

    <style type="text/css">
        .tabdiv{padding-bottom:20px;}
        .tablib { font-weight:lighter; }
        .tablib a:link,
        .tablib a:hover,
        .tablib a:visited{text-decoration:none;margin:0 10px;font-size:12px;font-weight:lighter;}
        .tablib a:link.navset,

    <div id="pageSetPassword">

                            <td>

                        <tr style="display: none">
                            <th>喜欢的音乐：</th>

                                <textarea name="txtMusic" id="txtMusic" class="text" maxlength="100"></textarea></td>

                        <tr style="display: none">
                            <th>喜欢的电视：</th>

                                <textarea name="txtTV" id="txtTV" class="text" maxlength="100"></textarea></td>
                        </tr>
                        <tr style="display: none">
                            <th>喜欢的运动：</th>
                            <td>
                                <textarea name="txtSports" id="txtSports" class="text" maxlength="100"></textarea></td>
                        </tr>
                        <tr style="display: none">
                            <th>喜欢的游戏：</th>
                            <td>
                                <textarea name="txtGame" id="txtGame" class="text" maxlength="100"></textarea></td>
                        </tr>
                        <tr id="show">
                            <th>&nbsp;</th>
                            <td colspan="2">
                                <p class="action">
                                    <a id="btnSubmit" class="but3" href="javascript:void(0)">保&nbsp;存</a>
                                    <a id="btnCancel" class="but" href="javascript:void(0)">取&nbsp;消</a>
                                </p>

                        </tr>
                    </tbody>
                </table>
            </div>
