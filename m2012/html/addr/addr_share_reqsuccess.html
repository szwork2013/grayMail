<head>

<script type="text/javascript">
document.domain = window.location.host.match(/([^.]+\.[^.:]+):?\d*$/)[1];
try {
top.loadCSS(top.rmResourcePath + "/css/addr.css", document)

<title>您的请求发送成功</title>

</head>
<body>
    <div id="pageSuccess">
        <i></i>
        <h2><span class="current">您的请求共享发送成功</span></h2>
        <ul>
            <li><a href="javascript:void(0);" id="aAddrHome">&lt;&lt;返回通讯录首页</a></li>

        </ul>

    $(function(){
        $("#aGoOn").click(function(){

	});
});

			top.$('#addr').attr({'src': 'addr_v2/addr_index.html'});
		}

}
