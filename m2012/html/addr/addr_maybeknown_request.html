<script type="text/javascript">
$(function(){
    var addr_tmp = top.document.getElementById('addr');
    var addr = addr_tmp.contentWindow.document.getElementById(queryString("frame"));
    var relation = queryString("relation");
    var obj = queryString("un").split('|');
    var info = {
        name: obj[2],
        email: obj[1],
        mobile: obj[0]
    };

    $("#btnOk").click(function(){
        if(relation.trim() == "0"){
            info.groupId = chkGroup.select();
            info.SecondUIN = queryString("seconduin");
            info.DealStatus = queryString("dealstatus");
            addr.contentWindow.DealManager.addTwo(relation, info, '0');            
        }else{
            sendRequest(addr.contentWindow.DealManager.ask);
        }

        top.BH('addr_remind_ensure');
    });
});
