<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>mail.139.com</title>
</head>
<body>
<style>
body,th, td {
    margin: 0;
    padding: 0;
}

table {
	border-collapse: collapse;
	border-spacing: 0;
	font-size:12px;
	table-layout:fixed;
	 width:100%;
}

.header , .header td ,.midder ,.midder td{
	vertical-align:top;
}
</style>
<table class="body" id="tableTop" style="height:100%;min-width:660px;">
	<tr>
    	<td class="con" background="footer-bg.png" style="background-position:0 bottom; background-repeat:repeat-x; vertical-align:top;">
        <!--内容开始-->
        <table style="height:100%;">
          <tr>
            <td class="header"  background="head-bg.png" style="background-repeat:repeat-x; height:100px;">
            <!--头部的table开始-->
                <table>
                    <tr>
                        <td align="left" background="header-left.png" style="background-repeat:no-repeat; height:100px;">
                            
                        </td>
                      </tr>
                </table>
            <!--头部的table结束-->
            </td>
          </tr>
          <tr>
            <td class="midder" style="padding:0 30px;">
            <!--内容的table开始-->
            <table>
                <tr>
                    <td class="content" id="content139" background="midder-bg.png" contentEditable=true
                    style="color:#105a2c;
                    font-size:12px;
                    min-height:500px;
                    padding:5px 0px 25px 0px;
                    line-height:30px;
                    height:300px;
                    _height:300px;
                    _overflow:visible;">
                    </td>
                </tr>
            </table>
            <!--内容的table结束-->
            </td>
          </tr>
          <tr>
            <td class="footer" background="footer-left.png" style="vertical-align:bottom;
             background-position:0 bottom; background-repeat:no-repeat;">
            <!--页脚的table结束-->
                <table>
                    <tr>
                        <td align="left" style="height:100px; vertical-align:bottom;">
                            
                        </td>
                      </tr>
                </table>
                <!--页脚的table结束-->
            </td>
          </tr>
        </table>
        <!--内容结束-->
        </td>
    </tr>
</table>
</body>
</html>
