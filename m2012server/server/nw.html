<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
html, body, iframe{
	margin:0;
	padding:0;
	width:100%;
	height:100%;
	overflow:hidden;
}
</style>
</head>

<body>
<iframe src="" id="dev" name="dev"></iframe>

<script type="text/javascript">

var gui = require('nw.gui');
var win = gui.Window.get();
require("./app.js");

win.showDevTools('dev', true);
win.on("devtools-opened", function(url) {
    console.log("devtools-opened: " + url);
    //location.href = url;
    document.getElementById("dev").src = url;
});
</script>
</body>
</html>
